 <form autocomplete="off" (ngSubmit)="guardartemplate(variableLocalTemplate)" #variableLocalTemplate="ngForm">
    <div>
  
      <div class="form-group row">
          <label class="col-2 col-form-label">Nombre</label>
          <div class="col-8">
              <input class="form-control" [class.is-invalid]="(nombreLocal.invalid && nombreLocal.touched) || (nombreLocal.invalid && variableLocalTemplate.submitted)" #nombreLocal="ngModel" type="text" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5" placeholder="Nombre">
                                     <!-- [class.is-invalid]: Cambia la clase invalid -->
                                                          <!-- nombreLocal.invalid, .touched, .submitted: Igual nombre que # de al lado. La Variable local creado sea innvalido, sea tocado el campo y no rellenado, además sea enviado, se señala en rojo -->
                                                                                                                                                                   <!-- #nombreLocal: Variable local que tenga dentro ngModel para poder enviarlo por el submit del botón -->
              <small *ngIf="nombreLocal.invalid && nombreLocal.touched" class="form-text text-danger">El nombre es obligatorio y tiene que tener 5 letras</small>
                <!-- *ngIf: NECESARIO TOCAR PARA QUE SALGA EL ERROR EN EL NAVEGADOR, sino envía sin dar error. Si (*ngIf) el nombre, apellido y email es invalido y es tocado, muestra el texto que hemos puesto en la etiqueta small. Por eso es más eficaz en componente.ts, 
                            porque aunque no toquemos al darle submitted dará error en el navegador gracias a estos *ngIf -->
          </div>
      </div>
  
      <div class="form-group row">
          <label class="col-2 col-form-label">Apellido</label>
          <div class="col-8">
              <input class="form-control" [class.is-invalid]="(apellidoLocal.invalid && apellidoLocal.touched) || (apellidoLocal.invalid && variableLocalTemplate.submitted)" #apellidoLocal="ngModel" type="text" name="apellido" [(ngModel)]="usuario.apellido" required minlength="5" placeholder="Apellido">
              <small *ngIf="apellidoLocal.invalid && apellidoLocal.touched" class="form-text text-danger">El apellido es obligatorio y tiene que tener 5 letras</small>
          </div>
      </div>
  
    </div>
  
      <div class="form-group row">
          <label class="col-2 col-form-label">Correo</label>
          <div class="col-8">
              <input class="form-control" [class.is-invalid]="(emailLocal.invalid && emailLocal.touched) || (emailLocal.invalid && variableLocalTemplate.submitted)" #emailLocal="ngModel" type="email" name="email" [(ngModel)]="usuario.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,3}$" required placeholder="Correo electrónico">
              <small *ngIf="emailLocal.invalid && emailLocal.touched" class="form-text text-danger">El correo es obligatorio y debe tener el formato correo@correo.com</small>
          </div>
      </div>
  
      <div class="form-group row mt-5">
          <label class="col-2 col-form-label">Género</label>
          <div class="col-8">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" [(ngModel)]="usuario.genero" value="M" required name="genero" #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                  <label class="form-check-label">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" [(ngModel)]="usuario.genero" value="F" required name="genero" #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                  <label class="form-check-label">Femenino</label>
              </div>
          </div>
      </div>
  
      <div class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
              <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
          </div>
    </div>
  
  </form>
